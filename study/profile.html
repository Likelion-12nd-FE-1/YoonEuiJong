<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profileCss.css" />
    <title>Profile_Introduce</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="p1">
          <p>자기소개 및 지원동기</p>
        </div>
        <textarea name="moitv" id="motiv" cols="100" rows="20" wrap="hard">
저는 무엇이든지 잘 하는 사람입니다, 다시 말하면 무엇이든지 잘하려고 노력하는 사람입니다. 어떤 분야든 부족한 모습을 극복하려는 노력을 했으며 예시를 들자면 처음 프로그래밍을 학교 수업을 통하여 하게 되었고 그 수업은 C언어였습니다. C언어 수업을 처음 접하는 저에게는 너무 어려워서 시험에 떨어져서 수강을 철회하게 되었고 위와 같은 마음으로 계절 학기에 시험에 통과하게 되었고 다음 학기 고급C언어에서는 철회할 필요 없는 충분한 점수로 시험에 통과해서 학점을 받을 수 있었습니다. 이런 모습으로 저는 매사에 열심히 하며 어떤 것이 주어져도 잘할 수 있고, 노력을 통해 결과를 이끌어내는 사람입니다. 저는 소프트웨어 전공으로 프로그래밍을 하며 실전 경험이 부족해 성장이 무뎌지는 걸 느끼다가 프로젝트에 관심이 생겼고, 동아리에서 프로젝트에 관해 다룰 수 있는 점이 기대되었으며 프로젝트를 통해서 같이 노력해서 얻은 결과물로 성취를 얻고 더 발전하기 위해 해당 공고에 지원하게 되었습니다.</textarea
        >
        <div class="p2">
          <p>파트 선택 이유</p>
        </div>
        <textarea name="experiment" id="experiment" cols="100" rows="20">
학교에서는 주 커리큘럼이 C언어이기 때문에 C언어 관련 수업을 들었습니다. 하지만, 제가 생각한 저의 꿈과는 달랐고 저는 사용자가 웹 서비스를 이용할 때 불편한 점을 소통과 함께 해결 해주고 싶은 꿈이 있으며 프론트엔드 분야가 사용자에게 직접적으로 서비스를 제공 해주다 보니까 사용자와 소통이 가능해서 프론트엔드에 관심이 생겼습니다. 그래서 각 웹에 있는 고객센터 같은 웹을 만들어 보겠다는 마음을 가지고 html, css, js 등을 잘 모르는 상태로 리액트가 좋다는 얘기를 들어서 강의를 구매하여 공부했습니다. 혼자서 공부를 하면서 강의 내용도 이해가 가지 않고, 주변에 질문을 받아줄 사람도 없어서 열정만 과했다는 생각이 들었습니다. 그러다 이번 '멋쟁이 사자처럼' 모집 공고를 보고 찾아본 후 혼자가 아닌 여럿이서 스터디, 프로젝트를 진행한다는 점이 인상 깊었고 여기라면 제 열정이 식지 않게 도움을 받을 수 있을 것 같아서 지원하게 되었습니다.</textarea
        >
        <div class="p3">
          <p>무언가 몰두한 경험</p>
        </div>
        <textarea name="project" id="project" cols="100" rows="20">
위에 말했듯이 저는 작년 편입생으로 세종대학교에 들어오게 되었습니다. 편입하기 전에는 전문대 경영학과였습니다, 학교를 졸업하고 미래에 대한 생각을 하면서 문득 어릴 때 부터 좋아했던 컴퓨터가 생각났으며, 조금 늦었지만 좋아하는 걸 다시 시작해보자 하는 마음으로 자연계 편입을 준비하였습니다. 인문계였던 저는 편입 수학을 배우면서 기초부터 모르는 부분이 너무 많아서 편입 수학 관련 내용 뿐 아니라 기초수학(삼각함수, 수열, 로그 등)을 같이 공부했습니다. 처음에는 학원 모의고사에서 평균이하 성적을 받았지만, 공부하면서 학원에서 2등, 전국에서 38등을 해냈던 적이 있습니다. 9개월 동안 남들 보다 늦은 시작, 남들 보다 적은 지식을 모두 극복하면서 시험을 보고 결국 편입에 성공하여 세종대학교 소프트웨어학과에 입학 하게 되었고 이러한 경험으로 동아리도 열심히 하며 원하는 성과를 이뤄 낼 수 있습니다.</textarea
        >
        <div class="p4">
          <p>시간을 얼마나 투자할수 있는지</p>
        </div>
        <textarea name="time" id="time" cols="100" rows="20">
저는 이번 학기에 학업과 병행하며 나만의 포트폴리오를 만들거나 동아리를 들어가는 계획이 있고, 그 계획에 맞춰 원래 들어야 하는 학점에 비해 적게 신청을 하였고 그렇기 때문에 모든 일정을 동아리를 가장 우선시 하면서 시간을 투자 할 수 있습니다. 편입 준비 할 때도 부족한 부분이 있으면 평소 공부 시간 보다 공부 시간을 더 늘려 부족한 부분을 메꿨던 경험이 있고 제가 부족하거나 해야되는 일이 있으면 아낌없이 시간을 투자하고, 될 때 까지 하려는 끈기력과 성실함을 가졌습니다. 또 저는 '남한테 민폐를 끼치지 말자' 라는 모토를 가지고 있으며 팀으로 움직이는 활동이 많은 동아리인 만큼 누군가 한 명이 팀에 악영향을 끼치면 그 팀이 원하는 방향으로 가기 힘들다는 것을 잘 알고 있습니다. 나 먼저 누군가 한 명이 되지 않고, 팀이 원하는 방향으로 가기 위해 팀을 도와주면서 주어진 활동에 적극적으로 참여 할 것 입니다. 이러한 이유로 저는 많은 시간을 투자할 수 있는 자신이 있습니다.</textarea
        >
      </div>
    </div>
  </body>
